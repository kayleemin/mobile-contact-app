<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
            <!-- Search functionality -->
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search contacts...">
                <button onclick="searchContacts()">Search</button>
            </div> 
        <!-- Create new contact form -->
        <div class="contact-form">
            <h2>Create New Contact</h2>
            <input type="text" id="newName" placeholder="Name">
            <input type="email" id="newEmail" placeholder="Email">
            <input type="tel" id="newPhone" placeholder="Phone">
            <button onclick="createContact()">Create Contact</button>
        </div>

    <div class="contacts-container">
        <!-- Display default contacts -->
        <div class="contact-list" id="contactList">
            <!-- Default contacts will be displayed here -->
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
